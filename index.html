  button {

  border: 1px solid #4CAF50;
  cursor: pointer;
  margin-top: 20px;
  transition: all 0.3s ease;
  }
  
  button:hover {
  background-color: rgba(76, 175, 80, 0.1);
  transform: scale(1.1);
  }
  
  #result {

  .profit {

  .star {
  width: 2px;
  height: 2px;
  background: white;
  position: absolute;
  border-radius: 50%;
  animation: twinkling 2s infinite ease-in-out alternate;
  }
  
  @keyframes twinkling {
  0% { opacity: 0.5; transform: scale(1); }
  100% { opacity: 1; transform: scale(1.5); }
  }
  
  .star:nth-child(1) { left: 10%; top: 20%; animation-duration: 1s; }
  .star:nth-child(2) { left: 20%; top: 30%; animation-duration: 2s; }
  .star:nth-child(3) { left: 30%; top: 40%; animation-duration: 1.5s; }
  .star:nth-child(4) { left: 40%; top: 50%; animation-duration: 2.5s; }
  .star:nth-child(5) { left: 50%; top: 60%; animation-duration: 2s; }
  .star:nth-child(6) { left: 60%; top: 70%; animation-duration: 3s; }
  .star:nth-child(7) { left: 70%; top: 80%; animation-duration: 1.7s; }
  .star:nth-child(8) { left: 80%; top: 90%; animation-duration: 2.2s; }
  .star:nth-child(9) { left: 90%; top: 10%; animation-duration: 1.8s; }
  .star:nth-child(10) { left: 95%; top: 15%; animation-duration: 2.3s; }
  
  .meteoroid {
  width: 4px;
  height: 4px;
  background: linear-gradient(45deg, white, rgba(255, 255, 255, 0));
  position: absolute;
  border-radius: 50%;
  animation: fall linear infinite;
  }
  
  @keyframes fall {
  0% {
  transform: translateY(0) rotate(45deg);
  opacity: 1;

  100% {

  <h1 id="heading"></h1>
  <label for="title">টাইটেল:</label>

  <label for="currentValue">বর্তমান মূল্য:</label>
  <input type="number" id="currentValue" step="any"><br>
  
  <label for="purchasePrice">ক্রয় মূল্য:</label>
  <input type="number" id="purchasePrice" step="any"><br>

  <script>
  
  var headingText = "ক্রিপ্টো লাভ হিসাব";
  var headingElement = document.getElementById('heading');
  var i = 0;
  
  function typeHeading() {
  if (i < headingText.length) {
  headingElement.innerHTML += headingText.charAt(i);
  i++;
  setTimeout(typeHeading, 100);
  }
  }
  
  typeHeading();
  
  function calculateProfit() {
  var title = document.getElementById('title').value;
  var currentValue = parseFloat(document.getElementById('currentValue').value);
  var purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
  var futurePrice = parseFloat(document.getElementById('futurePrice').value);
  
  var investment = purchasePrice / currentValue;
  var profit = (futurePrice * investment) - purchasePrice;
  var percentageChange = ((profit / purchasePrice) * 100).toFixed(2);
  
  var resultElement = document.getElementById('result');
  
  if (profit > 0) {
  resultElement.innerHTML = "লাভ: <span class='profit'>$" + profit.toFixed(2) + "</span> (<span class='profit'>" + percentageChange + "%</span>)";
  resultElement.style.color = 'green'; 
  } else if (profit < 0) {
  resultElement.innerHTML = "ক্ষতি: <span class='loss'>$" + Math.abs(profit).toFixed(2) + "</span> (<span class='loss'>" + Math.abs(percentageChange) + "%</span>)";
  resultElement.style.color = 'red'; 
  } else {
  resultElement.innerHTML = "কোনো লাভ বা ক্ষতি নেই";
  resultElement.style.color = 'white'; 
  }
  
  saveHistory(title, currentValue, purchasePrice, futurePrice, profit, percentageChange);
  }
  
  function saveHistory(title, currentValue, purchasePrice, futurePrice, profit, percentageChange) {
  var history = JSON.parse(localStorage.getItem('cryptoHistory')) || [];
  var newEntry = {
    title: title,
    currentValue: currentValue,
    purchasePrice: purchasePrice,
    futurePrice: futurePrice,
    profit: profit.toFixed(2),
    percentageChange: percentageChange,
    date: new Date().toLocaleString() 
  };
  history.push(newEntry);
  localStorage.setItem('cryptoHistory', JSON.stringify(history));
}

  </script>
